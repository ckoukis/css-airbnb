<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>CSS Airbnb</title>
  </head>
  <body>

    <h1>Meet Guidebooks</h1>

    <p>Discover hundreds of local spots recommended by Airbnb hosts.</p>
    
    <div class="grid1">
      <div class="gridposition1">
        <div class="nameposition">San Francisco</div>
        <img src="img/san-francisco.jpg" alt="SF1">
      </div>
      
      <div class="gridposition1">
          <div class="nameposition">New York</div>
          <img src="img/new-york.jpg" alt="NY">
      </div>
      
      <div class="gridposition1">
          <div class="nameposition">London</div>
          <img src="img/london.jpg" alt="LON">
      </div>
    </div>
    
    <h2>See All Guidebooks</h2>

    <h1>Just for the Weekend</h1>

    <p>Discover new, inspiring places close to home.</p>

    <div class="grid2">
      <div class="gridposition2">
        <div class="nameposition">Napa</div>
        <img src="img/napa.jpg" alt="Napa">
      </div>

      <div class="gridposition2">
        <div class="nameposition">Sonoma</div>
        <img src="img/sonoma.jpg" alt="Sonoma">
      </div>

      <div class="gridposition2">
        <div class="nameposition">San Francisco</div>
        <img src="img/san-francisco-2.jpg" alt="SF2">
      </div>
    </div>
     
    <h2>See All Destinations</h2>

  </body>
</html>
